{% extends "layout.html" %}

{% block title %}
    {{lang.qr.title}}
{% endblock %}

{% block main %}
    <div class="container mt-5 flex-center flex-column">
        <h2 class="mb-3">
            {{lang.qr.title}}
        </h2>
        <img class="rounded mb-1" src="/QRUrl?q={{req}}" width="250" style="image-rendering: pixelated;">
        <div id="QRHelp" class="form-text my-1">
            {{lang.qr.send}}
        </div>
        <div class="d-flex">
            <a class="btn bi bi-download px-2" download="qrcode" href="/QRUrl?q={{req}}"></a>
            <button class="btn bi bi-link-45deg px-2" data-url="https://www.hbd-creator/view?q={{req}}"
                onclick="copy(this)"></button>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="copyAlert" class="toast align-items-center text-bg-success border-0 fade" role="alert">
            <div class="toast-header">
                <img src="/static/assets/favicon.ico" height="30" class="rounded me-2" alt="Icon">
                <strong class="me-auto">Happy Birthday Creator</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                {{lang.link.copyMsg}}
            </div>
        </div>
    </div>

    <script src="/static/js/copy.js"></script>

{% endblock %}
